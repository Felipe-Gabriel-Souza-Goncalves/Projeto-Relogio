<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cronômetro</title>

    <link rel="stylesheet" href="css/geral.css" />
    <link rel="stylesheet" href="css/cronometro.css" />
  </head>
  <body>
    <header>
      <img src="img/menu_burger.svg" alt="menu" id="menu" onclick="toggleMenu()" />
      <div id="containerModos">
        <a href="index.html" class="modos"> Relógio </a>
        <a href="timer.html" class="modos"> Timer </a>
        <a href="cronometro.html" class="modos"> Cronômetro </a>
        <img id="iconMode" onclick="toogleDarkMode()" src="img/light_mode_icon.png" alt="modo claro/escuro" />
      </div>
    </header>
    <hr />
    <main>
      <div id="container">
        <h1 id="cronometro">00:00:00:00</h1>
        <div>
          <button onclick="comecar('comecar')" id="comecar">Começar</button>
          <button onclick="contador.marcarTempo()" id="marcar" disabled>Marcar</button>
          <button onclick="pausarTempo()" id="pausar" disabled>Pausar</button>
          <div style="height: 255px; overflow-y: auto">
            <table id="marcacoes">
              <thead>
                <th>nº</th>
                <th>Tempo</th>
                <th>Diferença</th>
              </thead>
            </table>
          </div>
        </div>
      </div>
    </main>
    <script src="js/cronometro.js"></script>
    <script src="js/geral.js"></script>
  </body>
</html>
